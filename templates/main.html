<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="images/favicon.ico"
            type="image/x-icon"
        />
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        <!-- Icon - IconMonster -->
        <link
            rel="stylesheet"
            href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
        />
        <!-- Mumble UI -->
        <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
        <!-- Dev Search UI -->
        <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

        <title>DevSearch - Connect with Developers!</title>
    </head>
    <body>
        {% include 'navbar.html' %} 
        
        {% comment %} <div style="position: fixed; top: 150px; left: 50%; transform: translate(-50%, -50%); z-index: 99999;"> {% endcomment %}
        <div style="position: fixed; top: 150px; left: 50%; transform: translate(-50%, -50%); z-index: 99999;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert--{{message.tags}}">
                <p class="alert__message">{{message}}</p>
                <button class="alert__close">x</button>
                </div>
            {% endfor %}
        {% endif %}
        </div>

        {% block content %} {% endblock content %}
    </body>
    <script src="{% static 'uikit/app.js' %}"></script>
</html>
